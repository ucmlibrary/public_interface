<a href="{% url 'calisphere:collectionView' collection.collection_id %}" class="row collect-row__link">
	
	<div class="col-xs-12 col-sm-4 collect-row__summary">
    <h3 class="collect-row__title">{{ collection.name }}</h3>
    <p>{{ collection.description }}</p>
    <p>Institution: {% for institution in collection.institutions %}{{ institution }}{% endfor %}</p>
  </div>

  <p class="collect-row__item-number"><strong>{{ collection.numFound }} Items</strong></p>

  <div class="col-xs-12 col-sm-8">
  	<div class="collect-row__mosaic">
  		<div class="col-sm-6">
	  		{% for item in collection.display_items %}
		    	<img class="collect-row__image{{ forloop.counter }}" src="{{ thumbnailUrl }}crop/210x210/{{ item.reference_image_md5 }}" alt="">
		    	{% if forloop.counter = 3 %}
		    		</div>
		    		<div class="col-sm-6">
		    	{% endif %}
      		{% endfor %}
      		<div class="collect-row__button">
        		<div class="aspect-ratio-content">
          			View Collection
        		</div>
      		</div>
    	</div>
    </div>
  </div>
</a>
