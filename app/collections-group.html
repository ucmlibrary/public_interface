  <div class="container">

    <h1>Collections Group Component</h1>

    <!-- Begin Collections Group Component -->

    <div class="collgroup">

    <h3 class="collgroup__title">12 Collections Found with Similar Objects</h3>
      <div class="col-xs-12 col-md-6">
        <figure class="collgroup__container">
          <div class="col-xs-6 col-md-12">
            <a class="collgroup__link" href="">
              <img class="collgroup__image" src="images/birds1-thumb.jpg" alt="bird">
            </a>
          </div>
          <div class="col-xs-6 col-md-12">
            <figcaption class="collgroup__caption">
              <p>Los Angeles Times Photographic Archive</p>
              <p>Institution: UCLA, Library Special Collections, Charles E. Young Research Library</p>
            </figcaption>
          </div>
        </figure>
      </div>

      <div class="col-xs-12 col-md-6">
        <figure class="collgroup__container">
          <div class="col-xs-6 col-md-12">
            <a class="collgroup__link" href="">

            </a>
          </div>
          <div class="col-xs-6 col-md-12">
            <figcaption class="collgroup__caption">
              <p>Los Angeles Times Photographic Archive</p>
              <p>Institution: UCLA, Library Special Collections, Charles E. Young Research Library</p>
            </figcaption>
          </div>
        </figure>
      </div>

      <button class="btn btn-link collgroup__prev-button">
        <span class="fa fa-caret-left fa-lg"></span>
        <abbr title="Previous">Prev</abbr>
      </button>

      <button class="btn btn-link collgroup__next-button">
        Next
        <span class="fa fa-caret-right fa-lg"></span>
      </button>

    </div>

    <!-- End Collections Group Component -->
