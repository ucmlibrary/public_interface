<!doctype html>
<html class="no-js no-jquery">
  <head>
    <meta charset="utf-8">
    <title>Icons</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="scripts/vendor/modernizr-dev.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">

      <h1>Calisphere UI Library</h1>

      <h2>Icons</h2>

      <h3>Global Header</h3>

      <i class="fa fa-search"></i>
      <i class="fa fa-bars"></i>

      <h3>Search Results</h3>

      <i class="fa fa-angle-down"></i>
      <i class="fa fa-close"></i>
      <i class="fa fa-play fa-flip-horizontal"></i>
      <i class="fa fa-play"></i>
      <i class="fa fa-th-large"></i>
      <i class="fa fa-th-list"></i>

      <h3>Institution Page</h3>

      <i class="fa fa-star"></i>
      <i class="fa fa-th"></i>
      <i class="fa fa-picture-o"></i>

      <span class="fa-stack icon__image-set">
        <i class="fa fa-picture-o fa-stack-1x"></i>
        <i class="fa fa-picture-o fa-stack-1x"></i>
      </span>
      
      <i class="fa fa-volume-up"></i>
      <i class="fa fa-file-text-o"></i>
      <i class="fa fa-play-circle-o"></i>

      <h3>Image Viewer</h3>

      <i class="fa fa-angle-left"></i> (or) <i class="fa fa-chevron-left"></i>
      <i class="fa fa-angle-right"></i> (or) <i class="fa fa-chevron-right"></i>
      <i class="fa fa-expand"></i>
      <i class="fa fa-rotate-right"></i>
      <i class="fa fa-refresh"></i>
      <i class="fa fa-plus"></i>
      <i class="fa fa-minus"></i>
      <i class="fa fa-envelope-o"></i> (or) <i class="fa fa-envelope"></i>
      <i class="fa fa-facebook-square"></i>
      <i class="fa fa-twitter-square"></i>

      <span class="fa-stack icon__download-image">
        <i class="fa fa-circle-o fa-stack-1x"></i>
        <i class="fa fa-arrow-down fa-stack-1x"></i>
      </span>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/slick.js/slick/slick.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
