<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Global Header</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

    <body>
      <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->


      <div class="container">

        <h1>Calisphere UI Library</h1>

        <h2 class="test">Global Header</h2>
        
        <header class="global-header">

          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="row">
                <div class="col-xs-2 col-sm-12 global-header__bars-icon js-global-header__bars-icon">
                  <i class="fa fa-bars"></i>
                </div>
                <div class="col-xs-8 col-sm-12 global-header__logo">
                  <img src="images/logo-calisphere.png" alt="Logo">
                </div>
                <div class="col-xs-2 col-sm-12 global-header__search-icon js-global-header__search-icon">
                  <i class="fa fa-search"></i>
                </div>
              </div>
            </div>
                
            <div class="col-xs-12 col-sm-4 global-header__search js-global-header__search">
              <label for="global-header__search-field" class="global-header__search-label">Search the digital library</label>
              <div class="input-group">
                <input id="global-header__search-field" type="search" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-default global-header__search-button" type="button"><i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
            </div>

            <div class="global-header__mobile-links js-global-header__mobile-links">
              <div class="global-header__collections--xs">
                <div class="col-xs-12">
                  <a href="">Collections</a>
                </div>
                <div class="col-xs-12">
                  <a href="">Contributing Institutions</a>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4">
                <ul class="row global-header__nav-list">
                  <div class="col-xs-12 col-sm-6 col-md-3">
                    <li><a href="">About</a></li>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-3">
                    <li><a href="">Contact</a></li>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-3">
                    <li><a href="">Help</a></li>
                  </div>
                  <div class="col-xs-12 col-sm-6 col-md-3">
                    <li><a href="">Donate</a></li>
                  </div>
                </ul>
              </div>
            </div>
          </div>

          <div class="row global-header__collections--sm">
            <div class="col-xs-12 col-sm-6">
                <a href="">Collections</a>
            </div>
            <div class="col-xs-12 col-sm-6">
              <a href="">Contributing Institutions</a>
            </div>
          </div>

        </header>
        
      </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>

  <!-- build:js({app,.tmp}) scripts/main.js -->

</html>
