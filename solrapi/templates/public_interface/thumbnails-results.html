<div class="row">
  {% for item in search_results %}
    <div class="col-md-3">
      {% include "public_interface/item-thumb.html" %}
    </div>
    {% if forloop.counter|divisibleby:"4" %}
      <!-- Close 'row' div -->
      </div>
      {% if forloop.counter != rows %}
        <!-- Open new 'row' div -->
        <div class="row">
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
